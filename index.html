<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 8px;
            margin: 10px;
            width: 200px;
        }
        button {
            padding: 10px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Delete Account Request</h2>
    
    <form>
        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <button type="button" onclick="deleteAccount()">Request Account Deletion</button>
    </form>

    <script>
        function deleteAccount() {
            // You can add JavaScript logic here to handle the account deletion request
            var userEmail = document.getElementById('email').value;
            alert('Account deletion request submitted for: ' + userEmail);
            // You might want to make an AJAX request to a server to handle the account deletion process
        }
    </script>

</body>
</html>
